<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnLogin").click(function() {
			var userid = $("#userid").val();
			var userpw = $("#userpw").val();
			var str = "";
			if (userid == "") {
				$("#userid").focus();
				str="아이디를 입력하세요";
				$("span").attr("style", "background-color:yellow");
				$("span").empty().append(str);
				return false;
			} else if (userpw == "") {
				$("#userpw").focus();
				str="비밀번호를 입력하세요";
				$("span").attr("style", "background-color:red");
				$("span").empty().append(str);
				return false;
			}
		});
	});
</script>
<title>울산KH정보교육원</title>
</head>
<body>
	<div class="container-fluid">
	
		<div class="row">
			<div class="col-md-2">
			</div>

				<div style="float:left">
					<img alt="로고" src="images/logo.png">
				</div>
				<div style="float:right">
					<form action="login_run.jsp" method="post" id="frmLogin">
					<input type="text" placeholder="아이디" name="userid" id="userid"/><br/>
					<input type="password" placeholder="비밀번호" name="userpw" id="userpw"/><br/>
					<button type="submit" style="float:left" id="btnLogin">로그인</button>
					<a type="button" href="join.html" style="float:right">회원가입</a>
					</form>
				</div>
			</div>
			
			<div class="col-md-2">
			</div>
		</div><br/>
		
		<div class="row">
			<div class="col-md-2">
			</div>
			
			<div class="col-md-8">
				<div>
					<a href="sub/intro.html">연수원소개</a>
					<a href="sub/facility.html">연수원시설</a>
					<a href="sub/program.html">교육프로그램</a>
					<a href="sub/community.html">커뮤니티</a>
					<a href="sub/dataroom.html">자료실</a>
				</div>
			</div>

		</div>
