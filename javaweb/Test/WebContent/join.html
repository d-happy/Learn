<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>회원가입</title>
</head>
<body>
	<div class="container-fluid">
	
		<div class="row">
			<div class="col-md-2">
			</div>
			
			<div class="col-md-8">
				<form role="form" id="frmJoin" action="join_run.jsp" method="post">
					<label>아이디 : </label>
					<input type="text" placeholder="아이디" name="userid" id="userid" required/><br/>
					<label>비밀번호 : </label>
					<input type="password" placeholder="비밀번호" name="userpw" id="userpw" required/><br/>
					<label>성별 : </label>
					<input type="radio" name="gender" value="남자"/><label>남자</label>
					<input type="radio" name="gender" value="여자" checked/><label>여자</label><br/>
					<label>과정명 : </label>
					<select name="course">
						<option value="회계">회계</option>
						<option value="디자인">디자인</option>
						<option value="자바" selected>자바</option>
					</select><br/>
				<button type="submit" id="btnJoin">회원가입완료</button>
				</form>
			</div>
			
			<div class="col-md-2">
			</div>
		</div>
		
		<div class="row" id="divAlert">
		</div>
		
	</div>
</body>
</html>
