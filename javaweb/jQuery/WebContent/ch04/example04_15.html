<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들의 내용을 변경하기</title>
<style>
p {
  color: red;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	//
	$(function() {
		// 대문자로 변경 - toUpperCase()
		// 소문자로 변경 - toLowerCase()
		var arr = [];
		$("li").each(function(i) {
			arr[i] = $(this).text().toUpperCase();
		});
		console.log(arr);
		
		var html = "<ul>";
		for (var v=0; v<arr.length; v++) {
			html += "<li>" + arr[v] + "</li>";
		}
		html += "</ul>";
		$("body").append(html);
		
	});
</script>
</head>
<body>
  <p>
    <b> 찾은 값 : </b>
  </p>
  <ul>
	<li> apple </li>
	<li> banana </li>
	<li> orange </li>
  </ul>
</body>
</html>
