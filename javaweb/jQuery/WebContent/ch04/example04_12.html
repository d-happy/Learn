<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 모든 부모 엘리먼트 찾기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// parent() - 부모 엘리먼트
	$(function() {
		var p = $("b").parent();
		var name = p.prop("tagName"); //#.prop() #의 정보 빼내기?
		console.log(p);
		console.log(name);
		$("b").append(name); // 자식 추가
	});
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
