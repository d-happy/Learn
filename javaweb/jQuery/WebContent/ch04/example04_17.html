<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메소드 체이닝(chaning) 중에 최초 엘리먼트로 돌아가기</title>
<style>
  p, div { margin:5px; padding:5px; }
  .border { border: 2px solid red; }
  .background { background:yellow; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	// end()
	$(function() {
		var v = $("div").find("p").addClass("border")
		.end().addClass("background"); 
		// div -> p 갔다가 end() 해서 다시 div 로, -> 끝
		console.log(v);
	});
</script>
</head>
<body>
  <div>
    <p>첫째 문장</p>
    <p>둘째 문장</p>
  </div>
</body>
</html>
