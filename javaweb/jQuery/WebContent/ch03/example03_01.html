<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 가져오고, 설정하기</title>
<style>
   img { padding:20px; } 
   div { color: blue;  font-size: 30px  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//attribute - 속성 -> attr():get , attr(?):set
$(function() {
	$("div").click(function() {
		//method-chaining (메소드 체이닝)
		$("img:first").attr("src", "../images/im0.jpg")
					  .attr("alt", "puppy")
					  .attr("title", "hi");
		
		
		$("img:first").click(function() {
			var src = $(this).attr("src");
			var alt = $(this).attr("alt");
			var title = $(this).attr("title");
			
			$("img:last").attr("src", src)
						 .attr("alt", alt)
						 .attr("title", title);
		});
	});
});
</script>
</head>
<body>

   <img /> <img />
   <div>어트리뷰트 연습</div>

</body>
</html>
