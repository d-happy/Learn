<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 집합들을 한 번에 처리하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">

	//객체 지정 방식
	//객체 - { }, 배열 - [ ]
	var arr = [ 1, 2, 3, 4 ]; //ArrayList
	var bong = {			  //HashMap
			"name"   : "banana",
			"age"    : 11,
			"gender" : "male",
			"sleep"  : function() {
				console.log("sleep");
			}
	};
	
	for (var v=0; v<arr.length; v++) {
		console.log(arr[v]);
	}
	
	console.log(bong.name);
	console.log(bong.age);
	console.log(bong.gender); 
	bong.sleep();
	
	$(function() {
		$("img").attr({
			"src"   : "../images/im0.jpg",
			"alt"   : "puppy",
			"title" : "hi"
		});
	});
	
</script>
</head>
<body>
	<img />
	<img />
	<img />
</body>
</html>
