<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 현재 위치 알아내기</title>
<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;
     left:220px; top:35px; background-color: green; 
     cursor: pointer;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	//setTimeout(f, delay)
	$(function() {
		var count = 0;
		var f;
		
		function start() {
			f = setInterval(function() {
				console.log(count++)
			}, 1000);
		}
		
		function stop() {
			clearInterval(f);
		}
		
		$(".abs").click(function() {
			start();
		});
		
		$("button").click(function() {
			stop();
		});
	});
</script>
</head>
<body>
<button>stop</button>
<div id="result"></div>
<div class="abs"></div>
</body>
</html>
