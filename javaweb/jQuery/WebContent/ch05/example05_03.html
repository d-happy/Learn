<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
 	// append - 존재하는 엘리먼트를 붙일 때, 복사 아니고 떼어 붙이기
 	$(function() {
 		$("span:first").append($("b"));
 		$("span:last").append($("b"));
 	});
</script>
</head>
<body>   
 <b> 사과 </b>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
