<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 현재 위치 알아내기</title>
<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;
     left:10px; top:35px; background-color: green; 
     cursor: pointer;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	//setIntervla(f, delay) clearInterval(f)
	$(function() {
		
		var count = 0;
		var v;
		
		var x = $(".abs").offset().left;
		var y = $(".abs").offset().top;
		console.log(x +" : "+ y);
		
		function start() {
			f = setInterval(function() {
				console.log(count++);
// 				x += 10;
// 				y += 10;
				
				$(".abs").offset({
					"left" : x += 10, 
					"top"  : y += 10
				});
			}, 1000);
		}
		
		function stop() {
			clearInterval(f);
		}
		
		
		$("#btnStart").click(function() {
			start();
		});
		
		$("#btnStop").click(function() {
			stop();
		});
	});
</script>
</head>
<body>
	<div>
		<button type="button" id="btnStart">start</button>
		<button type="button" id="btnStop">stop</button>
	</div>
	<div class="abs"></div>
</body>
</html>
