<html>
<head>

<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;

}

		}
		
		function stop() {
			clearInterval(f);
		}
		
		
		function startInterval(str) {
			
			f = setInterval(function() {
				
				$(str).offset({
					"left" : x += 5 * (v+1), 
				});
				console.log(str);
				console.log($(str) +":"+ $(str).offset().left);
				
			}, 1000);

				console.log("stop");
				$(str).text("1");
			}
			
		}//startInterval
		
		$("#btnStart").click(function() {
			//start();
			
			$(".abs").each(function(i) {
				//delay = 1000 * (i+1);
				startInterval(this);
				
				//console.log(i);
				//console.log(this);
				
				if ($(this).offset().left >= 500) {
					stop();
					console.log("stop");
				}
			});

		});
	});
</script>
</head>
<body>
	<div>
		<button type="button" id="btnStart">start</button>
		<button type="button" id="btnStop">stop</button>
	</div>

</body>
</html>
