<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 제거하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	//remove() : 제거하다 - 해당 엘리먼트를 없앤다. 해당 엘리먼트는 사라짐
	$(function() {
		$("button").click(function() {
			$("div").remove(); // div 사라짐
		});
	});
</script>
</head>
<body>
	<button> 엘리먼트 제거하기 </button>
	<div>	
		<p>Racoon's</p>	
		jQuery
	</div>
	<p> <span> Mobile </span> </p>
	<p>Story</p>		
</body>
</html>
