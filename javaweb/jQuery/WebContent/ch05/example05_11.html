<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 현재 위치 알아내기</title>
<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;
     left:220px; top:35px; background-color: green; 
     cursor: pointer;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	// position: absolute; 다른 엘리먼트랑 상관 없는 위치 , 브라우저 위 왼쪽 모서리?
    // left:220px; top:35px; 해당 엘리먼트의 좌상단에서 왼~ 위~ 으로 위치
	$(function() {
		$(".abs").click(function() {
			var offset = $(this).offset(); // 떨어진 정도
			//console.log(offset);
			var x = offset.left;
			var y = offset.top;
			var w = $(this).width();
			var h = $(this).height();
			$("#result").empty() //미리 내용 비우고 내용 더 하기
			.append("["+ x +", "+ y +"]"+", "+"["+ w +", "+ h +"]");
			
			x += 10;
			y += 10;
			$(this).offset({
				"left" : x,
				"top"  : y
			});
			
			w += 10;
			h += 10;
			$(this).width(w);
			$(this).height(h);
		});
	});
</script>
</head>
<body>
<div id="result"></div>
<div class="abs"></div>
</body>
</html>
