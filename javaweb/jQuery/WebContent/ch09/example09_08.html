<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.ajax로 jsp 파일 로드하기</title>
<style>
td {
  border: 1px solid gray;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("#submit").click(function() {
			var username = $("input[name=username]").val();
			
			// ajax 이용
			var sendData = {
					"username" : username
			};
			$.post("welcome.jsp", sendData, function(data) {
				console.log(data);
				$("#message").html(data.trim());
			});
			
			// form 전송
			/* if (username == "") {
				alert("write name!!!!")
				return false;
			}
			$("#frmName").submit(); */
		});
	});
</script>
</head>
<body>
    <form id="frmName" method="post" action="welcome.jsp">  
    <label> 이름을 입력하세요 : </label>  
    <input type="text" name="username" class="username"/>  <br/>
    <input type="button" id="submit"  value="전송"/>  
  </form>  
  <div id="message"></div>
</body>
</html>
