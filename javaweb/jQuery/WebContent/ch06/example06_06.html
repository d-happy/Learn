<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭할 때마다 서로 다른 동작함수 호출하기</title>
<style type="text/css">
img{ 
   width: 200px; height: 250px;		
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	// toggleClass(class name)
	// toggle(f, f) - function(){} 번갈아 시행
	$(function() {
		$("img").toggle(
				function() {
					$(this).css("opacity", 0.5);
				}, 
				function() {
					$(this).css("opacity", 1);
				}
		);
	});
</script>
</head>
<body>
	<img src="../images/e.jpg">
</body>
</html>
