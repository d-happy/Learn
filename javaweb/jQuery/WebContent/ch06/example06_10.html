<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스가 움직인 곳의 위치 알아내기</title>
<style type="text/css">
div{ width: 200px; height: 150px; 
     background-color: red; cursor: pointer;
     margin: 30px
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	// 자바 마우스 어댑터 비슷
	$(function() {
		$("div").mousemove(function(e) {
			var cx = e.clientX;
			var cy = e.clientY;
			var sx = e.screenX;
			var sy = e.screenY;
			$("p:first").text(cx +", "+ cy);
			$("p:last").text(sx +", "+ sy);
		});
	});
</script>
</head>
<body>   
   <div></div> 
   <p></p>
   <p></p>
</body>
</html>
