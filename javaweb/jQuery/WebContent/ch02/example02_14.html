<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어트리뷰트를 조건으로 제시하여 엘리먼트를 찾기-E[A], E[A=V], E[A^=V], E[A$=V], E[A*=V]</title>
<style type="text/css">
.spotlight {   background-color: #ff0}
.redtext {   color: #f00}
.bluetext {   color: #00f}
.largetext {   font-size: 30pt}
.italictext {   font-style: italic}
.box {   border: 3pt solid #f00}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//속성으로 찾기 ( type="checkbox" 부분) - 대괄호 []
//속성명=속성값 : 일치하는
//속성명^=속성값 : 시작하는 -> input[type^=t]
//속성명$=속성값 : 끝나는 -> input[type$=x]
//속성명*=속성값 : 들어있는 -> input[type*=e]
	$(function() {
		//id 속성이 존재하는
		$("span[id]").addClass("spotlight");
		
		//id 속성값이 simpletext1 인 경우
		$("span[id=simpletext1]").addClass("redtext");
		
		$("span[id^=complextext]").addClass("bluetext");
		
		$("span[id$=text1]").addClass("largetext");
		
		$("span[id*=text]").addClass("italictext");
	});
</script>
</head>
<body>
  <span id="simpletext1">simple</span>
  <span class="simpletext2">jQuery</span>
  <span id="complextext1">basic</span>
  <span id="complextext2">example</span>
  <span id="complex">book</span>
</body>
</html>
