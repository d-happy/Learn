<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기-:gt(n),:lt(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}    
   .textstyle { color: blue;   font-weight: bold; background-color: pink}  
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	//lt(~) : less than (~보다 작다)
	//gt(~) : greater than (~보다 크다)
	//클래스(그룹) 추가 : addClass(클래스명)
	//클래스(그룹) 제거 : removeClass(클래스명)
	$(function() {
		$("td").addClass("textstyle"); //모든  td에 대해서 class="textstyle"
		//$("td").css("color", "blue").css ~~~
		
		//인덱스가 2보다 작은 td
		$("td:lt(2)").removeClass("textstyle");
		$("td:gt(3)").removeClass("textstyle");
	});
</script>
</head>
<body>
	<!-- &lt;p&gt;태그는 단락을 의미합니다. -->
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
