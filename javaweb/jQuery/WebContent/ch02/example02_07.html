<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 첫 번째와 마지막 엘리먼트에 스타일을 적용하기-:first, :last</title>
<style>
   table { table-layout:auto;   width: 75%;}
   td { color: blue;   font-weight: bold; }
   .selectedstyle {color: red;  font-size: 20pt;   background-color: pink;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		//table 에서는 바디랑 헤드 있어서 자식이 아니라 자손 가능
		//$("table tr").css("background-color", "yellow");
		//안 되면 -> 셀렉팅 $("~") 부분을 콘솔로 확인해보기
		
		//처음, 마지막
		$("tr:first").css("background-color", "yellow");
		$("tr:last").css("background-color", "cyan");
	})
</script>
</head>
<body>
   <table>
      <tr><td>one</td></tr>
      <tr><td>two</td></tr>
      <tr><td>three</td></tr>
      <tr><td>four</td></tr>
      <tr><td>five</td></tr>
   </table>
</body>
</html>
