<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫 번째와 마지막 자식 엘리먼트에 스타일 적용하기 :first-child, :last-child</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		//"div span" 중에서 첫번째 span //one
		$("div span:first").css("font-weight", "bold")
		
		//"div span" 중에서 첫번째 자식 //one, five
		var el = $("div span:first-child"); 
		console.log(el);
		el.css("background-color", "yellow");
		
		//"div span" 중에서 마지막 자식 //four, eight
		$("div span:last-child").css("background-color", "cyan"); 
	});
</script> 
</head> 
<body> 
  <div> 
    <span>one,</span> 
    <span>two,</span> 
    <span>three,</span>
    <span>four</span>
  </div> 
  <div>      
    <span>five,</span> 
    <span>six,</span> 
    <span>seven,</span>
    <span>eight</span>
  </div>  
</body> 
</html>
