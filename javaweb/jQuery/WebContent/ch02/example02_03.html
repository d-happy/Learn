<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   //여러가지 요소에 접근 - 콤마(,)
   //$(document).ready(function(){}); 축약??
   $(function() {
	   var elems = $("span, div, p");
	   elems.css("background-color", "red");
	   console.log(elems); 
	   //jQuery 내부적으로 배열로 관리함	
	   //S.fn.init(4) [span, div.simpletext1, div, p, prevObject: S.fn.init(1)]
	   console.log(elems.length);
   });
		   
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
</body>
</html>
